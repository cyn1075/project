<html>

<head>

    <title>자바 스크립트 if문 예제</title>

<meta charset="utf-8">

    <SCRIPT>

       function result(argFun) {

        if(argFun == 1)

            alert('오늘 점심은 짬뽕')

        else if(argFun == 2)

            alert('오늘 점심은 짜장면')

        else if(argFun == 3)

            alert('오늘 점심은 탕수육')

       }

    </SCRIPT>

</head>

<body>

    <p align ="center">

    <h2>오늘 점심은 뭘 먹지</h2>

    </p><br>

    가장 좋아하는 중화요리는? <p>

    <form>

        <input type="button" value="짬뽕" onClick="result(1)">

        <input type="button" value="짜장면" onClick="result(2)">

        <input type="button" value="탕수육" onClick="result(3)">

    </form>    

</body>

</html>
